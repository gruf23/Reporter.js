<div id="wrapper">
    <section class="head">
        <h1>reporter.js</h1>
        <p>A simple, lightweight library for adding info bars/messages to your page. This version is based on jQuery</p>
        <p>Check out the demo below, or visit the <a href="https://github.com/gruf23/Reporter.js/blob/master/README.md">usage guide</a></p>
    </section>
    <section>
        <h2>Bars</h2>
        <p>You can change styles by controls below:</p>
        <br>
        <div class="controls">
            <div>
                <label for="bar-text">Bar Text</label>
                <input type="text" name="bar-text" id="bar-text" value="Sample text">
            </div>
            <div>
                <label for="bar-style">Bar Style</label>
                <select name="bar-style" id="bar-style">
                    <option value="default">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="bar-closable" id="bar-closable">
                <label for="bar-closable">Can be closed</label>
            </div>
        </div>
        <fieldset>
            <button class="primary" id="show-bar">Show Bar</button>
            <button class="secondary" id="hide-bars">Clear Bars</button>
        </fieldset>
    </section>
    <section>
        <h2>Popups</h2>
        <p>You can change styles by controls below:</p>
        <br>
        <div class="controls">
            <div>
                <label for="msg-text">Popup title</label>
                <input type="text" name="bar-title" id="msg-title" value="Sample title">
            </div>
            <div>
                <label for="msg-text">Popup text</label>
                <input type="text" name="bar-text" id="msg-text" value="Sample text">
            </div>
            <div>
                <label for="msg-style">Popup Style</label>
                <select name="msg-style" id="msg-style">
                    <option value="default">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div>
                <div class="checkbox">
                    <input type="checkbox" name="msg-closable" id="msg-closable">
                    <label for="msg-closable">Can be closed</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="msg-picture" id="msg-picture">
                    <label for="msg-picture">Add picture (unsplash)</label>
                </div>
            </div>
            <br>
            <div class="position">
                <div class="box">
                    <input type="radio" id="top-left" name="msg-position" checked>
                    <label for="top-left"></label>
                    <input type="radio" id="top-right" name="msg-position">
                    <label for="top-right"></label>
                    <input type="radio" id="bottom-left" name="msg-position">
                    <label for="bottom-left"></label>
                    <input type="radio" id="bottom-right" name="msg-position">
                    <label for="bottom-right"></label>
                </div>
                <p>Message container position</p>
            </div>
        </div>
        <fieldset>
            <button class="primary" id="show-popup">Show Popup</button>
            <button class="secondary" id="hide-popup">Clear Popups</button>
        </fieldset>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"

<script src="./../../dist/reporter.js"></script>

</body>
</html>
