<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.min.css">
    <link rel="stylesheet" href="./../../dist/style.css">
    <link rel="stylesheet" href="demo-style.css">
    <title>Reporter.js Demo Page</title>
</head>
<body>
<div id="wrapper">
    <section>
        <h2>Bars</h2>
        <p>You can change styles by controls below:</p>
        <br>
        <div class="controls">
            <div>
                <label for="bar-text">Bar Text</label>
                <input type="text" name="bar-text" id="bar-text" value="Sample text">
            </div>
            <div>
                <label for="bar-style">Bar Style</label>
                <select name="bar-style" id="bar-style">
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div>
                <label for="bar-closable">Is bar can be closed?</label>
                <select name="bar-closable" id="bar-closable">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>
        <fieldset>
            <button class="primary" id="show-bar">Show Bar</button>
            <button class="secondary" id="hide-bars">Clear Bars</button>
        </fieldset>
    </section>
    <section>
        <h2>Popups</h2>
        <p>You can change styles by controls below:</p>
        <br>
        <div class="controls">
            <div>
                <label for="msg-text">Popup title</label>
                <input type="text" name="bar-title" id="msg-title" value="Sample title">
            </div>
            <div>
                <label for="msg-text">Popup text</label>
                <input type="text" name="bar-text" id="msg-text" value="Sample text">
            </div>
            <div>
                <label for="msg-style">Popup Style</label>
                <select name="msg-style" id="msg-style">
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div>
                <label for="msg-closable">Is popup can be closed?</label>
                <select name="msg-closable" id="msg-closable">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>
        <fieldset>
            <button class="primary" id="show-popup">Show Popup</button>
            <button class="secondary" id="hide-popup">Clear Popups</button>
        </fieldset>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./../../dist/reporter.js"></script>
<script src="demo.js"></script>
</body>
</html>
